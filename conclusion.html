<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Type"
      name="viewport"
      content="width=device-width, initial-scale=1.0, text/html"
    />
    <title>평온 붕어빵</title>
    <link rel="stylesheet" href="./css/result.css" />
    <script
      type="text/JavaScript"
      src="https://developers.kakao.com/sdk/js/kakao.min.js"
    ></script>
    <script>
      Kakao.init("3a28e6d6b750f20875be0810883ca64e");
      console.log(Kakao.isInitialized());
    </script>
  </head>

  <body>
    <!-- 핸드폰 화면 -->
    <div class="phone-screen">
      <!-- 핸드폰 화면 내용 -->
      <div class="phone-screen-content">
        <!-- 결괏값 이미지 -->
        <div class="conclusion">
          <img src="./pic/평온.png" width="260px" height="210px" />
        </div>

        <!-- 공유 버튼 1 -->
        <div class="share" onclick="clip()">
          <img src="./pic/share.png" width="65px" height="65px" />
        </div>

        <!-- 공유 버튼 2 -->
        <div class="share2" onclick="sendLinkDefault()">
          <img src="./pic/share2.png" width="80px" height="75px" />
        </div>

        <!-- 스탬프 -->
        <div class="stamp">
          <img src="./pic/stamp.png" width="110px" height="90px" />
        </div>

        <!-- 회사 정보 -->
        <div class="company">
          <p>Bungeo-ppang Universe Company</p>
        </div>

        <!-- 포스트잇 1 -->
        <div class="post1">
          <img src="./pic/post1.png" width="260px" height="260px" />
        </div>

        <!-- 포스트잇 2 -->
        <div class="post2">
          <img src="./pic/post2.png" width="260px" height="260px" />
        </div>

        <!-- 포스트잇 3 -->
        <div class="post3">
          <img src="./pic/post3.png" width="260px" height="260px" />
        </div>

        <!-- 포스트잇 4 -->
        <div class="post4">
          <img src="./pic/post4.png" width="260px" height="260px" />
        </div>
      </div>
    </div>

    <script src="./js/share.js" charset="utf-8"></script>
  </body>
</html>
