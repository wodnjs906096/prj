<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0, text/html" />
  <title>평온 붕어빵</title>
  <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <style>
    /* 폰트 설정 */
    @font-face {
      font-family: "iceHimchan-Rg";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/iceHimchan-Rg.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }

    /* 전체 body 스타일링 */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* 화면 높이 설정 */
      background-color: #f0f0f0;
      /* 배경색 설정 */
    }

    /* 핸드폰 화면 스타일링 */
    .phone-screen {
      display: flex;
      width: 600px;
      /* 핸드폰 화면 너비 */
      height: 720px;
      /* 핸드폰 화면 높이 */
      background-image: url("./pic/background.png");
      /* 배경 이미지 설정 */
      background-size: 600px 720px;
      background-repeat: no-repeat;
      /* 이미지 반복 없음 */
      background-position: center;
      /* 이미지 중앙 정렬 */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      /* 그림자 설정 */
      overflow: hidden;
      /* 내용이 화면을 넘어갈 때 숨김 */
    }

    /* 핸드폰 화면 내용 스타일링 */
    .phone-screen-content {
      width: 100%;
      height: 100%;
    }

    /* 결괏값 이미지 스타일링 */
    .conclusion {
      display: flex;
      justify-content: center;
      /* 가로 가운데 정렬 */
      align-items: center;
      /* 세로 가운데 정렬 */
    }

    /* 공유 버튼 스타일링 */
    .share {
      position: relative;
      top: 435px;
      left: 25px;
      cursor: pointer;
    }

    /* 두 번째 공유 버튼 스타일링 */
    .share2 {
      position: relative;
      top: 360px;
      left: 60px;
      cursor: pointer;
    }

    /* 공유 버튼 호버 시 투명도 조정 */
    .share,
    .share2:hover {
      opacity: 0.85;
    }

    /* 스탬프 스타일링 */
    .stamp {
      position: relative;
      top: 280px;
      left: 490px;
    }

    /* 회사 정보 스타일링 */
    .company {
      position: relative;
      top: 210px;
      left: 370px;
      font-size: 13px;
      font-weight: bold;
      opacity: 60%;
      font-family: "iceHimchan-Rg", sans-serif;
    }

    /* 포스트잇 스타일링 */
    .post1 {
      position: relative;
      top: -310px;
      left: 65px;
    }

    .post2 {
      position: relative;
      top: -560px;
      left: 275px;
    }

    .post3 {
      position: relative;
      top: -620px;
      left: 70px;
    }

    .post4 {
      position: relative;
      top: -870px;
      left: 285px;
    }

    /* 포스트잇 호버 시 스케일 조정 */
    .post1,
    .post2,
    .post3,
    .post4 {
      transition: transform 0.3s ease;
    }

    .post1:hover,
    .post2:hover,
    .post3:hover,
    .post4:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <!-- 핸드폰 화면 -->
  <div class="phone-screen">
    <!-- 핸드폰 화면 내용 -->
    <div class="phone-screen-content">
      <!-- 결괏값 이미지 -->
      <div class="conclusion">
        <img src="./pic/평온.png" width="260px" height="210px" />
      </div>

      <!-- 공유 버튼 1 -->
      <div class="share" onclick="sendLinkDefault()">
        <img src="./pic/share.png" width="65px" height="65px" />
      </div>

      <!-- 공유 버튼 2 -->
      <div class="share2" onclick="sendLinkDefault()">
        <img src="./pic/share2.png" width="80px" height="75px" />
      </div>

      <!-- 스탬프 -->
      <div class="stamp">
        <img src="./pic/stamp.png" width="110px" height="90px" />
      </div>

      <!-- 회사 정보 -->
      <div class="company">
        <p>Bungeo-ppang Universe Company</p>
      </div>

      <!-- 포스트잇 1 -->
      <div class="post1">
        <img src="./pic/post1.png" width="260px" height="260px" />
      </div>

      <!-- 포스트잇 2 -->
      <div class="post2">
        <img src="./pic/post2.png" width="260px" height="260px" />
      </div>

      <!-- 포스트잇 3 -->
      <div class="post3">
        <img src="./pic/post3.png" width="260px" height="260px" />
      </div>

      <!-- 포스트잇 4 -->
      <div class="post4">
        <img src="./pic/post4.png" width="260px" height="260px" />
      </div>
    </div>
  </div>

  <!-- 클릭시 기본 공유 링크 전송하는 함수 -->
  <script>
    Kakao.init("3a28e6d6b750f20875be0810883ca64e");
    console.log(Kakao.isInitialized());
    try {
      function sendLinkDefault() {

        Kakao.Link.sendDefault({
          // 해당 칸 설정은 kakaodeveloper 참조
          objectType: "feed", // 전송 메세지 형식
          content: {
            // 메시지 전송시 타이틀 및 설명, 클릭시 이동 링크
            title: "붕어빵 심리 테스트",
            description: "붕어빵 심리테스트 검사 결과를 확인하세요 !",
            imageUrl:
              "https://image.msscdn.net/images/goods_img/20221126/2961807/2961807_1_500.jpg",
            link: {
              mobileWebUrl: "https://www.naver.com",
              webUrl: "https://www.naver.com",
            },
          },
          buttons: [
            {
              // 버튼에 표기되는 이름
              title: "자세히 보기",
              link: {
                mobileWebUrl: "https://www.naver.com",
                webUrl: "https://www.naver.com",
              },
            },
          ],
        });
      }
      window.kakaoDemoCallback && window.kakaoDemoCallback();
    } catch (e) {
      window.kakaoDemoException && window.kakaoDemoException(e);
    }
  </script>
</body>

</html>
