<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평온 붕어빵</title>
    <style>
        @font-face {
        font-family: 'iceHimchan-Rg';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/iceHimchan-Rg.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* 휴대폰 화면 외부 배경색 */
        }
        .phone-screen {
            display: flex;
            width: 600px; /* 휴대폰 화면 너비 */
            height: 720px; /* 휴대폰 화면 높이 */
            background-image: url('../pic/background.png'); /* 휴대폰 화면 배경 이미지 */
            background-size: 600px 720px;
            background-repeat: no-repeat; /* 이미지 반복 없음 */
            background-position: center; /* 중앙 정렬 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            overflow: hidden; /* 내용이 화면을 넘어갈 때 숨김 */
        }
        .phone-screen-content {
            width: 100%;
            height: 100%;
            /* 배경 이미지가 적용되므로 여기에는 내용을 추가하지 않습니다 */
        }
        .conclusion {
            display: flex;
            justify-content: center; /* 가로 방향 가운데 정렬 */
            align-items: center; /* 세로 방향 가운데 정렬 */
        }
        .share {
            position: relative;
            top: 435px;
            left: 30px;
        }
        .share2 {
            position: relative;
            top: 360px;
            left: 60px;
        }
        .stamp {
            position: relative;
            top: 280px;
            left: 490px;
        }
        .company {
            position: relative;
            top: 210px;
            left: 370px;
            font-size: 13px;
            font-weight: bold;
            opacity: 60%;
            font-family: 'iceHimchan-Rg', sans-serif;
        }
        .post1 {
            position: relative;
            top: -310px;
            left: 65px;        }
        .post2 {
            position: relative;
            top: -560px;
            left: 275px;
        }
        .post3 {
            position: relative;
            top: -620px;
            left: 70px;
        }
        .post4 {
            position: relative;
            top: -870px;
            left: 285px;
        }
    .post1,
    .post2,
    .post3,
    .post4 {
    transition: transform 0.3s ease; /* 변형에 대한 전환 효과를 추가하여 떼었다가 붙이는 효과를 부드럽게 만듭니다. */
    }
    .post1:hover,
    .post2:hover,
    .post3:hover,
    .post4:hover {
    transform: scale(1.1); /* 호버시 이미지 크기를 늘려 붙인 효과를 시뮬레이션합니다. */
    }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="phone-screen-content">
        <div class="conclusion">
            <img src="../pic/평온.png" width="260px" height="210px"></div>
        <div class="share">
            <img src="../pic/share.png" width="65px" height="65px"></div>
        <div class="share2">
            <img src="../pic/share2.png" width="80px" height="75px"></div>
        <div class="stamp">
            <img src="../pic/stamp.png" width="110px" height="90px"></div>
        <div class="company">
            <p>Bungeo-ppang Universe Company</p></div>
        <div class="post1">
            <img src="../pic/post1.png" width="260px" height="260px"></div>
        <div class="post2">
            <img src="../pic/post2.png" width="260px" height="260px"></div>
        <div class="post3">
            <img src="../pic/post3.png" width="260px" height="260px"></div>
        <div class="post4">
            <img src="../pic/post4.png" width="260px" height="260px"></div>
    </div>
</body>
</html>
